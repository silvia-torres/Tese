
<div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
        <div class="card border-info">
         <h1> <div class="card-header">Actualiza Revista</div></h1>
          <div class="card-body">
            <label> Número De Revista: </label>
            <input id="NumRev" type="text" class="form-control mb-2" maxlength="12" (keypress)="valLetNum()" placeholder="Número De Revista" pattern="[A-Za-z0-9]+" #userEmail required autofocus/>
            <br>
            <label> Archivo PDF: </label> <br>
            <input id="file-unpload-pdf" type="file" accept="application/pdf" required />
            <i class="fas fa-file-pdf"></i>
            <br>
            <br>
            <label> Imagen De Portada: </label> <br>
            <input id="file-unpload-img"  type="file" accept="image/*" required />
            <i class="fas fa-file-image"></i>
            <br>
            <br>
            <button class ="btn btn-primary" type="submit" (click)="validacion()">
              <i class ="fas fa-save"></i>GUARDAR

            </button>
            <br>
            <br>
            <button class=" btn-primary" style="background: #ffffff" type="submit" onclick="history.back()" >
            <i class="fas fa-arrow-alt-circle-left"></i>
          </button>
          </div>
        </div>
      </div>
    </div>
  </div>
