  <div class="container" >
      <h5>ADMINISTRACION PAGINA INICIO</h5>
      <!---Busqueda -->
      <mat-form-field>
        <mat-label>Buscar numero de revista</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingresa numero de revista">
      </mat-form-field>
  <table  mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
  <!---Numero de revista-->
  <ng-container matColumnDef="number">
    <th  mat-header-cell *matHeaderCellDef  mat-sort-header> Revista: </th>
    <td mat-cell *matCellDef="let element">{{element.numeroR}}</td>
  </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Portada URL: </th>
      <td mat-cell *matCellDef="let element">{{element.imagenR}}</td>
    </ng-container>
      <!----Acciones-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>PDF URL:</th>
      <td mat-cell *matCellDef="let element"> {{element.pdf}}

      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  <mat-paginator [length]="100"
                [pageSize]="5"
                [pageSizeOptions]="[ 5, 10]">
  </mat-paginator>

  </div>
