

<div class="container">
<div class="row">
  <div class="col-md-8">

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef  mat-sort-header> NÃºmero: </th>
    <td mat-cell *matCellDef="let element">Revista: {{element.numeroR}} </td>
  </ng-container>

  <!----Acciones-->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef  >Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button  (click)="onPreUpdate(element)">
        <i class="fas fa-pen-square"></i>
      Editar
      </button>
      <button  (click)="onDeletePost(element)">
        <i class="fas fa-trash"></i>
        Eliminar
           </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[ 5, 10]">
</mat-paginator>
</div>




<div class="col-md-4">
<app-new-post></app-new-post>
</div>
</div>
<div class="row">
  <div class="col-lg">
<app-edit-post></app-edit-post>
</div>
</div>
<app-n-anteriores></app-n-anteriores>
</div>
